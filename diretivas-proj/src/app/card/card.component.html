<h1>My App</h1>

<p *ngIf="true">card works!</p>
<button>Olá mundo</button>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="removerItem(i)">
    {{ i }} - {{ p }}
  </li>
  <button (click)="remover()">Remover Ultimo</button>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
